name: Playwright Tests CI/CD

on:
    push:
        branches: [main, master, develop, final_project]
    pull_request:
        branches: [main, master, develop, final_project]
    schedule:
        - cron: '0 3 * * *'
    workflow_dispatch:

jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
                  cache-dependency-path: final-project/package-lock.json

            - name: Install dependencies
              working-directory: final-project
              run: npm ci

            - name: Install Playwright Browsers
              working-directory: final-project
              run: npx playwright install --with-deps

            - name: Create .env file
              run: |
                  cd final-project
                  echo "BASE_URL=https://new.fophelp.pro" >> .env
                  echo "API_BASE_URL=https://new.fophelp.pro/api" >> .env
                  echo "TEST_USER_EMAIL=jobirat163@arugy.com" >> .env
                  echo "TEST_USER_PASSWORD=TestQA2024!" >> .env
                  echo "Created .env file:"
                  cat .env

            - name: Run Playwright tests
              working-directory: final-project
              run: npx playwright test
              env:
                  CI: true

            - name: Upload Playwright Report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: final-project/playwright-report/
                  retention-days: 30

            - name: Upload Test Results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-results
                  path: final-project/test-results/
                  retention-days: 30

            - name: Upload Allure Results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: allure-results
                  path: final-project/allure-results/
                  retention-days: 30

    generate-allure-report:
        runs-on: ubuntu-latest
        needs: test
        if: always()
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Download all Allure results
              uses: actions/download-artifact@v4
              with:
                  name: allure-results
                  path: allure-results

            - name: Get Allure history
              uses: actions/checkout@v4
              if: always()
              continue-on-error: true
              with:
                  ref: gh-pages
                  path: gh-pages

            - name: Setup Allure
              uses: simple-elf/allure-report-action@master
              if: always()
              with:
                  allure_results: allure-results
                  allure_history: allure-history
                  keep_reports: 20

            - name: Deploy Allure report to GitHub Pages
              if: always()
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_branch: gh-pages
                  publish_dir: allure-history

            - name: Upload Allure Report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: allure-report
                  path: allure-history/
                  retention-days: 30

    lint-and-format:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Check formatting
              run: npm run format:check

            - name: TypeScript compilation check
              run: npx tsc --noEmit
