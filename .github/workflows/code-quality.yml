name: Code Quality

on:
    push:
        branches: [main, master, develop, lesson22]
    pull_request:
        branches: [main, master, develop]
    workflow_dispatch:

jobs:
    lint:
        name: ESLint Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint
              continue-on-error: true

            - name: Annotate Code Linting Results
              uses: ataylorme/eslint-annotate-action@v3
              if: always()
              continue-on-error: true
              with:
                  repo-token: '${{ secrets.GITHUB_TOKEN }}'
                  report-json: 'eslint-report.json'
                  only-pr-files: false

    prettier:
        name: Prettier Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Check code formatting
              run: npx prettier --check "src/**/*.ts" "tests/**/*.ts"
              continue-on-error: true

    summary:
        name: Quality Summary
        runs-on: ubuntu-latest
        needs: [lint, prettier]
        if: always()

        steps:
            - name: Create summary
              run: |
                  echo "### ðŸ“‹ Code Quality Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "- **ESLint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Prettier**: ${{ needs.prettier.result }}" >> $GITHUB_STEP_SUMMARY
