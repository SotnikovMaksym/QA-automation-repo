name: Playwright Tests

on:
    push:
        branches: [main, master, develop, lesson22]
    pull_request:
        branches: [main, master, develop]
    workflow_dispatch:
    schedule:
        # Run daily at 9:00 UTC (11:00 Kyiv time)
        - cron: '0 9 * * *'

jobs:
    test:
        defaults:
            run:
                working-directory: lesson22
        name: Run Playwright Tests
        timeout-minutes: 60
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                shardIndex: [1, 2]
                shardTotal: [2]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps chromium

            - name: Run Playwright tests
              run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
              continue-on-error: true

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-results-${{ matrix.shardIndex }}
                  path: |
                      test-results/
                      playwright-report/
                  retention-days: 30

            - name: Upload Allure results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: allure-results-${{ matrix.shardIndex }}
                  path: allure-results/
                  retention-days: 30

    generate-allure-report:
        name: Generate Allure Report
        runs-on: ubuntu-latest
        needs: test
        if: always()

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Download all Allure results
              uses: actions/download-artifact@v4
              with:
                  pattern: allure-results-*
                  path: allure-results
                  merge-multiple: true

            - name: Get Allure history
              uses: actions/checkout@v6
              if: always()
              continue-on-error: true
              with:
                  ref: gh-pages
                  path: gh-pages

            - name: Setup Allure Report
              uses: simple-elf/allure-report-action@master
              if: always()
              with:
                  allure_results: allure-results
                  allure_history: allure-history
                  keep_reports: 20

            - name: Upload Allure report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: allure-report-${{ matrix.shardIndex }}
                  path: allure-history
                  retention-days: 30
